<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian UI Modal</title>
    <!-- Добавляем Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="/styles-scheduler.css">

</head>

<body>
    <!-- Добавляем контейнер для карты (он будет фоном, модалка overlay поверх него) -->
    <div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></div>

    <div class="overlay" style="z-index: 2; position: relative; ">
        <div class="container">
            <!-- Header -->
            <header class="header">
                <button class="menu-btn" aria-label="Меню">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </button>

                <div class="search-container">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
                        <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <input type="text" class="search-input" placeholder="Введите название места...">
                </div>

                <button class="profile-btn">ЛК</button>
            </header>

            <!-- Navigation Tabs -->
            <nav class="nav-tabs">
                <button class="nav-tab active">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
                <button class="nav-tab">Дни</button>
                <button class="nav-tab">Точки</button>
                <button class="nav-tab">Протяженность</button>
                <button class="nav-tab">Стоимость</button>
            </nav>

            <!-- Modal Content -->
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title">Название</h2>
                </div>

                <div class="modal-controls">
                    <button class="control-btn active">+ День</button>
                    <button class="control-btn">- День</button>
                    <button class="control-btn">Сцарежение</button>
                    <button class="control-btn">Расписание</button>
                </div>

                <div class="days-list">
                    <div class="day-item">День 1</div>
                </div>

                <div class="modal-actions">
                    <button class="action-btn secondary">Сохранить</button>
                    <button class="action-btn primary">Экспортировать</button>
                </div>
            </div>
            <div class="resizer"></div>
        </div>
    </div>

    <!-- Добавляем Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Инициализация карты (Leaflet с OpenStreetMap тайлами, подходящими для hiking/лесных маршрутов)
            const map = L.map('map').setView([55.7558, 37.6173], 10); // Начальные координаты (Москва как пример, можно изменить)

            // Добавляем базовый слой карты (OpenStreetMap с топографическим уклоном для рельефа)
            L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | OpenTopoMap',
                maxZoom: 17
            }).addTo(map);

            // Массивы для хранения маркеров и маршрута
            let markers = [];
            let routeLayer = null;

            // Функция для добавления маркера по клику
            map.on('click', async function (e) {
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;

                // Добавляем маркер
                const marker = L.marker([lat, lng]).addTo(map);
                markers.push({ lat, lng });

                // Если это первая точка - старт, вторая - конец
                if (markers.length === 2) {
                    const start = [markers[0].lng, markers[0].lat]; // [lon, lat] как ожидает backend
                    const end = [markers[1].lng, markers[1].lat];

                    // Отправляем запрос на backend для генерации маршрута
                    try {
                        const response = await fetch('/generate-route', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ start, end })
                        });

                        if (!response.ok) {
                            throw new Error('Ошибка генерации маршрута');
                        }

                        const routeData = await response.json();

                        // Отрисовываем маршрут на карте (GeoJSON из geometry)
                        if (routeLayer) {
                            map.removeLayer(routeLayer); // Удаляем предыдущий маршрут
                        }
                        routeLayer = L.geoJSON(routeData.geometry, {
                            style: { color: '#ff0000', weight: 5 }
                        }).addTo(map);

                        // Фитим карту под маршрут
                        map.fitBounds(routeLayer.getBounds());

                        // Выводим информацию о маршруте (можно интегрировать в модалку, но пока в консоль или alert)
                        console.log('Маршрут сгенерирован:', routeData);
                        alert(`Маршрут готов!\nРасстояние: ${routeData.distance}\nВремя: ${routeData.duration}\nПодъем: ${routeData.ascent}\nСпуск: ${routeData.descent}\nСложность: ${routeData.segments[0].difficulty}`);

                        // Очищаем маркеры для нового маршрута (опционально)
                        markers.forEach(m => map.removeLayer(L.marker([m.lat, m.lng])));
                        markers = [];

                    } catch (error) {
                        console.error('Ошибка:', error);
                        alert('Не удалось сгенерировать маршрут. Проверьте координаты или сервер.');
                    }
                }
            });

            // Navigation tabs functionality
            const navTabs = document.querySelectorAll('.nav-tab');

            navTabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    // Remove active class from all tabs
                    navTabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                });
            });

            // Control buttons functionality
            const controlBtns = document.querySelectorAll('.control-btn');

            controlBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    // Remove active class from all control buttons
                    controlBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                });
            });

            // Add day functionality
            const addDayBtn = document.querySelector('.control-btn:nth-child(1)');
            const removeDayBtn = document.querySelector('.control-btn:nth-child(2)');
            const daysList = document.querySelector('.days-list');
            let dayCount = 1;

            addDayBtn.addEventListener('click', function () {
                dayCount++;
                const newDay = document.createElement('div');
                newDay.className = 'day-item';
                newDay.textContent = `День ${dayCount}`;
                daysList.appendChild(newDay);
            });

            // Remove day functionality
            removeDayBtn.addEventListener('click', function () {
                if (dayCount > 1) {
                    daysList.removeChild(daysList.lastChild);
                    dayCount--;
                }
            });

            // Search input functionality
            const searchInput = document.querySelector('.search-input');

            searchInput.addEventListener('input', function () {
                console.log('Поиск:', this.value);
            });

            // Modal actions
            const saveBtn = document.querySelector('.action-btn.secondary');
            const exportBtn = document.querySelector('.action-btn.primary');

            saveBtn.addEventListener('click', function () {
                alert('Сохранено!');
            });

            exportBtn.addEventListener('click', function () {
                alert('Экспортировано!');
            });

            // Close modal on overlay click
            const overlay = document.querySelector('.overlay');
            const modal = document.querySelector('.modal');

            overlay.addEventListener('click', function (e) {
                if (e.target === overlay) {
                    console.log('Закрыть модальное окно');
                }
            });

            // Menu button functionality
            const menuBtn = document.querySelector('.menu-btn');

            menuBtn.addEventListener('click', function () {
                console.log('Открыть меню');
            });

            // Profile button functionality
            const profileBtn = document.querySelector('.profile-btn');

            profileBtn.addEventListener('click', function () {
                console.log('Открыть личный кабинет');
            });

            // Draggable functionality
            const container = document.querySelector('.container');
            const header = document.querySelector('.header');
            let isDragging = false;
            let offsetX, offsetY;

            header.addEventListener('mousedown', (e) => {
                if (e.target.closest('.menu-btn, .search-container, .profile-btn')) return; // Prevent drag on interactive elements
                isDragging = true;
                const rect = container.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                container.style.position = 'absolute';
                container.style.left = `${rect.left}px`;
                container.style.top = `${rect.top}px`;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    container.style.left = `${e.clientX - offsetX}px`;
                    container.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Resizable functionality
            const resizer = document.querySelector('.resizer');
            let isResizing = false;
            let startX, startY, startWidth, startHeight;

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(document.defaultView.getComputedStyle(container).width, 10);
                startHeight = parseInt(document.defaultView.getComputedStyle(container).height, 10);
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (isResizing) {
                    const width = Math.max(300, startWidth + e.clientX - startX);
                    const height = Math.max(400, startHeight + e.clientY - startY);
                    container.style.width = `${width}px`;
                    container.style.height = `${height}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isResizing = false;
            });
        });
    </script>
</body>

</html>
